    <script src="/QACinemas/web/js/angular.js"></script>
    <script src="/QACinemas/web/js/angular-route.js"></script>

    <script>
        var app = angular.module('myApp', ['ngRoute']);

        app.controller('myCtrl', function($scope, $http) {
            $scope.success = function (){
                var params = window.location.href.split("?")[1];
                $http({
                    method: "GET",
                    url: "http://localhost:8080/QACinemas/api/pay/success?"+params
                }).then(function (res) {
                        $scope.payment = res.data;
                        console.log(res.data)
                    }, function (err) {
                        console.log(err);
                    }
                )
            };
        });
    </script>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="success()">
