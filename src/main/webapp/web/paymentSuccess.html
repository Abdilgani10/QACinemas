<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Payment Success</title>
    <script src="/QACinemas/web/js/angular.js"></script>
    <script src="/QACinemas/web/js/angular-route.js"></script>
    <script>
        var app = angular.module('myApp', ['ngRoute']);

        app.controller('myCtrl', function($scope, $http) {
            $scope.success = function (){
                var params = window.location.href.split("?")[1];
                $http({
                    method: "GET",
                    url: "http://localhost:8080/QACinemas/api/pay/success?"+params
                }).then(function (res) {
                        $scope.payment = res.data;
                        console.log(res.data)
                    }, function (err) {
                        console.log(err);
                    }
                )
            };
        });
    </script>
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" rel="stylesheet" >
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-init="success()">
<!-- NAVBAR
================================================== -->
<div ng-include="'/QACinemas/web/navbar.html'"></div>
<div class="container-fluid" style="margin-top:70px; padding: 0;">
<center>
<h2>Your payment was successfull</h2>
<h2>Thank you!</h2>
</center>
</div>
</body>
</html>
