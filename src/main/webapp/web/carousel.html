<ol class="carousel-indicators">
  <li ng-repeat="image in myWelcome" data-target="#myCarousel" data-slide-to={{$index}}></li>
</ol>

<div class="carousel-inner" role="listbox">
  <div ng-repeat="image in myWelcome" ng-class=" $index >0 ? 'item' : 'item active'">
      <img class="first-slide" src="images/bk.jpg" alt="First slide" width="100%" style="opacity: 0.4;">
      <div class="container">
          <div class="carousel-caption">
              <div class="movie_containerx">
                  <div id="movies">
                      <a href="edit.html" ng-click="local(image.IMDBID)"><img src={{image.imgURL}} height="200" width="150"></a><br>
                      <p><a class="btn btn-lg btn-default" href="listinggallery.html" role="button">See Movies</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
